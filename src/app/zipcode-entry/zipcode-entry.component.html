<div class="well">
  <h2>Enter a zipcode:</h2>
  <input type="text" #zipcode placeholder="Zipcode" class="form-control">
  <br>
  <app-state-button #addLocationButtonRef (click)="addLocation(zipcode.value)">
    <button class="btn btn-primary" ready>Add location</button>
    <button class="btn" disabled running>Adding...</button>
    <button class="btn btn-success" disabled done>Done</button>
  </app-state-button>
</div>
