<div class="well">
  <div style="width: 200px">
    <app-autocomplete placeholder="Country" [items]="countries" [(value)]="countryName"></app-autocomplete>
    <input type="text" #zipcode placeholder="Zipcode" class="form-control">
  </div>
  <br>
  <app-state-button #addLocationButtonRef (click)="addLocation(zipcode.value, countryName)">
    <button class="btn btn-primary" ready>Add location</button>
    <button class="btn" disabled running>Adding...</button>
    <button class="btn btn-success" disabled done>Done</button>
  </app-state-button>
</div>
